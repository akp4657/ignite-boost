@if (fragment()) {
    <img
        [src]="fragment().src"
        [width]="fragment().width"
        [height]="fragment().height"
        [class]="`absolute origin-top-left transition-opacity`"
        alt="code fragment"
        [ngStyle]="{
            'scale': `${this.scale()}`,
            'opacity': `${this.visible() ? this.opacity : 0}%`,
            'left': `${this.travelX() ? (this.xPos() + this.totalMoveAmt()) : this.xPos()}px`,
            'top': `${this.travelX() ? this.yPos() : (this.yPos() + this.totalMoveAmt())}px`
        }"
    />
}
