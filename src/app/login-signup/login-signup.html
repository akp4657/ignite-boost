<div 
    class="w-full relative flex justify-center"
    animate.enter="select-overlay-enter"
    animate.leave="select-overlay-exit"
>
    <div class="max-w-[640px] min-w-1/3 w-full flex flex-col gap-4 my-4 p-4 bg-black/75 text-white">
        <span class="text-2xl">{{ ((state() === 'change') ? 'change password' : state()) | titlecase }}</span>
        <hr />
        @switch (state()) {
            @case ('login') {
                <app-login />
            }

            @case ('change') {
                <app-change />
            }

            @default {
                <app-signup />
            }
        }
    </div>
</div>
