<div class="relative text-white w-full py-4 mt-2 flex justify-center text-center">
    <div class="max-w-[1280px] replay-list w-full">
        <mat-paginator
            [length]="replays()?.length"
            [pageSize]="pageSize"
            [pageSizeOptions]="[10, 25, 50]"
            showFirstLastButtons
            (page)="updateDisplay($event)"
            aria-label="Select page of replays"
        />

        <div class="flex flex-col gap-2 w-full">
            @if ((replays()?.length ?? 0) > 0) {
                @for (replay of displayedReplays(); track replay._id) {
                    <app-replay-info 
                        [replay]="replay"
                    />
                }
            } @else {
                <span>No results found. Try searching for something else.</span>
            }
        </div>
    </div>
</div>
