<div [ngClass]="`flex justify-center text-white animate-fadein`">
    <div class="dfc-button h-fit w-fit bg-black p-1">
        <div class="dfc-button bg-linear-to-r from-(--button-gradient-start) via-(--button-gradient-end) to-(--button-gradient-start) p-1">
            <div class="dfc-button h-fit w-fit bg-black">
                <mat-button-toggle-group 
                    name="versionSelect" 
                    aria-label="Version Select"
                    hideSingleSelectionIndicator="true"
                >
                    <mat-button-toggle 
                        value="2" 
                        [ngClass]="`*:text-shadow-glow *:text-shadow-(color:--char-sel-glow) transition ${isIgnition() ? 'bg-(color:--char-sel-glow)/50' : ''} hover:bg-(color:--char-sel-glow)/50`"
                        [checked]="isIgnition()"
                        (click)="updateSelectedVersion(2)"
                    >
                        DFCI
                    </mat-button-toggle>
                    <mat-button-toggle 
                        value="1" 
                        [ngClass]="`*:text-shadow-glow *:text-shadow-(color:--asst-sel-glow) transition ${!isIgnition() ? 'bg-(color:--asst-sel-glow)/50' : ''} hover:bg-(color:--asst-sel-glow)/50`"
                        [checked]="!isIgnition()"
                        (click)="updateSelectedVersion(1)"
                    >
                        DFC
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>
    </div>
</div>
